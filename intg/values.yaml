# Default values for intg.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3
type: int64

replicaCommands:
  - args: [ "--raft_id", "nodeA",
               "--address", "localhost:8080",
               "--raft_data_dir", "/usr/share/jet",
               "--gossip_address", "localhost:8081",
               "--shard_id","shardA" ]
  - args: "echo 'Running command for replica 1.'"
  - args: "echo 'Running command for replica 2.'"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80


resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
